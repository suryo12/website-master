            <script>
                $(function() {
                    $( "#datepicker" ).datepicker();
                });

            $(document).ready(
                function()
                {
                    $('#myform').ajaxForm({
                        beforeSubmit: function(arr, $form, options)
                        {
                            var field=$('#datepicker').val();
                            if (field!=null)
                            {
                                $('#my_form').ajaxStart( function()
                                { alert('loading'); });
                                return true;
                            }
                            else
                                {
                                    alert
                                    return false;
                                }
                                },
                        success: function(response)
                        {

                        }
                    });
                }
        </script>
    </head>
    <body>

    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        <p><br/>
            <div class="colum">
                <div class="col-sm-3 col-md-3">
        <p>Select Date:<input type="date" name="date" id="date" value="" /></p>
        <script>
            $(function() {
                $('#date').datepicker({
                    dateFormat: 'yy-mm-dd'
                });
                date = $( "#datepicker" ).datepicker('getDate');
            }
            )();
        </script>
        <div class="col-sm-3 col-md-3">
            <button type="submit">Submit</button>
        </div>
        </div>
        </div>
        </p>
    </form>
        <!-- line chart canvas element -->
        <p><br/>

        <canvas id="buyers" width="1200" height="400"></canvas>

        <script>
            // line chart data
            var buyerData = {
                labels : [{% for item in date %} "{{item.waktu}}", {% endfor %}],
                datasets : [
                {
                    fillColor : "rgba(75, 192, 192, 0.4)",
                    strokeColor : "#ACC26D",
                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "rgba(75, 192, 192, 0.4)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75, 192, 192, 1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    data : [{% for item in date %} "{{item.tegangan}}", {% endfor %}],
                }
            ]
                }
                options:{
                scales:{
                    yAxes:[{
                        ticks:{
                            beginAtZero: true
                        }
                    }]

                }
            }
            {% comment %}options = {
                scaleStartValue: 0,
                scaleSteps: 5,
                scaleStepWidth: 1
            }{% endcomment %}
            // get line chart canvas
            var buyers = document.getElementById('buyers').getContext('2d');
            // draw line chart
            new Chart(buyers).Line(buyerData);
        </script>
        <script src="https:ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        <script src="contrib/js/jquery.datetimepicker.full.js"></script>

                            "Do", "Fr", "Sa.",

                    }
                    },
                timepicker:false,
                format:'Y-m-d'
            });
        </script>
        </p>
