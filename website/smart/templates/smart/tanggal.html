{% extends 'smart/base.html' %}

{% block body %}

        <ul>
            {% for node in nodes %}
                <li><a href="{% url 'chartdetail' node_id=node.node_id_id tahun=node.tanggal.year bulan=node.tanggal.month hari=node.tanggal.day %}">{{ node.tanggal }} - {{ node.waktu }} - {{ node.arus }} A - {{ node.tegangan }} V</a></li>
            {% endfor %}
        </ul>

{% endblock %}
